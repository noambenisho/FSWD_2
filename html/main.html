<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geeky Games</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <a href="../index.html" id="logout-icon">
        <i class="fas fa-sign-out-alt"></i>
    </a>
    <div class="homepage">
        <header class="site-title">
            <h1>Welcome to Geeky Games!</h1>
        </header>
        
        <div class="user-info">
            <h2 id="welcome-message">שלום אורח!</h2>
        </div>

        <div id="high-scores" class="high-scores">
            <!-- השיאים יוצגו כאן רק אם יש נתונים -->
        </div>

        <div class="game-buttons">
            <!-- Existing Games -->
            <div class="game">
                <a href="../html/game1.html">
                    <img src="../images/game1.png" alt="Game 1">
                </a>
                <p>Game 1</p>
            </div>
            <div class="game">
                <a href="../html/game2.html">
                    <img src="../images/game2.png" alt="Game 2">
                </a>
                <p>Game 2</p>
            </div>
    
            <!-- Future Games -->
            <div class="game future-game">
                <img src="../images/flappyBird.jpg" alt="Future Game 1">
                <p>Game 3</p>
                <span class="in-progress">Still in Progress</span>
            </div>
            <div class="game future-game">
                <img src="../images/Dino.jpeg" alt="Future Game 2">
                <p>Game 4</p>
                <span class="in-progress">Still in Progress</span>
            </div>
            <div class="game future-game">
                <img src="../images/puzzleBlocks.jpg" alt="Future Game 3">
                <p>Game 5</p>
                <span class="in-progress">Still in Progress</span>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script>
        // קוראים לפונקציה לאחר טעינת הדף
        window.addEventListener('load', updateWelcomeAndScores);
    </script>
</body>
</html>
