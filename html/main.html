<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geeky Games</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <a href="../index.html" id="logout-icon">
        <i class="fas fa-sign-out-alt"></i>
    </a>
    <div class="homepage">
        <header class="site-title">
            <h1 id="welcome-message">Hi </h1>
            <h1>Welcome to Geeky Games!</h1>
        </header>

        <div id="high-scores"></div>

        <div class="game-buttons">
            <!-- Existing Games -->
            <div class="game">
                <a href="../html/snake.html">
                    <img src="../images/snake.png" alt="Game 1">
                </a>
                <p>Snake</p>
            </div>
            <div class="game">
                <a href="../html/2048.html">
                    <img src="../images/2048.png" alt="Game 2">
                </a>
                <p>2048</p>
            </div>
    
            <!-- Future Games -->
            <div class="game future-game">
                <img src="../images/flappyBird.jpg" alt="Future Game 1">
                <p>flappyBird</p>
                <span class="in-progress">Still in Progress</span>
            </div>
            <div class="game future-game">
                <img src="../images/Dino.jpeg" alt="Future Game 2">
                <p>Dino</p>
                <span class="in-progress">Still in Progress</span>
            </div>
            <div class="game future-game">
                <img src="../images/puzzleBlocks.jpg" alt="Future Game 3">
                <p>puzzleBlocks</p>
                <span class="in-progress">Still in Progress</span>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script>
        // Update the welcome message and high scores when the page loads
        window.addEventListener('load', updateWelcomeAndScores);
    </script>
</body>
</html>
