<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="../css/game1.css">
    <link rel="stylesheet" href="../css/games.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <a href="../html/main.html" id="home-icon">
        <i class="fas fa-home"></i>
    </a>
    <div id="game-container">
        <h1>Snake Game</h1>
        <p id="score">Score: 0</p>
        <div id="difficulty">
            <label for="difficulty-level">Choose a difficulty level: </label>
            <select id="difficulty-level">
                <option value="easy">easy</option>
                <option value="medium">medium</option>
                <option value="hard">hard</option>
            </select>
        </div>
        <div id="grid"></div>
        <button id="start-game">Start Game</button>
        <div id="high-scores-section">
            <h2 id="easy-h2">High Scores<br>Easy mode</h2>
            <h2 id="medium-h2">High Scores<br>Medium mode</h2>
            <h2 id="hard-h2">High Scores<br>Hard mode</h2>

            <table id="easy-high-scores" class="high-scores-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Score</th>
                        <th>Username</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        
            <table id="medium-high-scores" class="high-scores-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Score</th>
                        <th>Username</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        
            <table id="hard-high-scores" class="high-scores-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Score</th>
                        <th>Username</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>          
        </div> 
        <div id="snake_img_container">
            <img id="snake_img" src="../images/81bUpjf9vuL.png">  
        </div>
    </div>
    <script src="../js/game1.js"></script>
    <!-- <script type="module" src="../js/games.js"></script> -->
</body>
</html>
