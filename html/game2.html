<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="..\css\game2.css">
</head>
<body>
    <div id="game-container">
        <h1>2048 Game</h1>
        <div id="score" style="font-size: 24px; margin: 10px 0;">Score: 0</div>
        <div id="grid">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <div id="game-controls">
            <h3>You can go back one step at a cost of 256 points</h3>
            <button id="undo">Undo</button>
        </div>        
        <button id="restart">Restart</button>
    </div>
    <script src="..\js\game2.js"></script>
</body>
</html>
